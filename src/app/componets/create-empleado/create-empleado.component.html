<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}
            <div  *ngIf="loading" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span *ngIf="submitted && createEmpleado.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control m-2" formControlName="nombre" placeholder="nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control m-2" formControlName="apellido" placeholder="apellido">
              </div>
            </div>
            <input type="password" class="form-control form-control-lg m-2" formControlName="contrase単a" placeholder="contrase単a">
            <input type="password" class="form-control form-control-lg m-2" formControlName="repcontrase単a" placeholder="repetir contrase単a">
            <input type="number" class="form-control form-control-lg m-2" formControlName="edad" placeholder="Edad">
            <input type="number" class="form-control form-control-lg m-2" formControlName="rfid" placeholder="Documento o RFID">
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg" routerLink="/list-empleado">Volver</button>
              <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
