<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Lista de empleados</span>
      <div class="gap-3 d-md-flex justify-content-md-end mb-3">
        <button class="btn btn-dark btn-lg" routerLink="/create-empleado">Agregar</button>

      </div>

      <h5 *ngIf="empleados.length == 0" >NO HAY DATOS PARA MOSTRAR</h5>
      <table *ngIf="empleados.length > 0" class="table table-striped table-hover mt-5">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>

            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <th scope="row">{{empleado.id}}</th>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.edad}}</td>

            <td>
              <i [routerLink]="['/editEmpleado/', empleado.id]" class="fa-solid fa-pen-to-square fa-lg text-info" style="margin-right:5px"></i>
              <i (click)="eliminarEmpleado(empleado.id)" class="fa-solid fa-trash fa-lg text-danger"></i>
            </td>

          </tr>

        </tbody>
      </table>


    </div>

  </div>

</div>
